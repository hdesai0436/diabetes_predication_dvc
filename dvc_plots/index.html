<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
    <div id = "pre_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "precision": 0.3770491803278688,
        "recall": 1.0,
        "rev": "workspace",
        "thresh": 0.0
    },
    {
        "precision": 0.9166666666666666,
        "recall": 0.9565217391304348,
        "rev": "workspace",
        "thresh": 1.0
    },
    {
        "precision": 0.3770491803278688,
        "recall": 1.0,
        "rev": "HEAD",
        "thresh": 0.0
    },
    {
        "precision": 0.8979591836734694,
        "recall": 0.9565217391304348,
        "rev": "HEAD",
        "thresh": 1.0
    }
]
    },
    "title": "pre.json",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line",
        "point": true,
        "tooltip": {
            "content": "data"
        }
    },
    "encoding": {
        "x": {
            "field": "recall",
            "type": "quantitative",
            "title": "recall"
        },
        "y": {
            "field": "precision",
            "type": "quantitative",
            "title": "precision",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#pre_json', spec);
        </script>
    </div>
    

    <div id = "roc_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "fpr": 0.0,
        "rev": "workspace",
        "th": 2.0,
        "tpr": 0.0
    },
    {
        "fpr": 0.05263157894736842,
        "rev": "workspace",
        "th": 1.0,
        "tpr": 0.9565217391304348
    },
    {
        "fpr": 1.0,
        "rev": "workspace",
        "th": 0.0,
        "tpr": 1.0
    },
    {
        "fpr": 0.0,
        "rev": "HEAD",
        "th": 2.0,
        "tpr": 0.0
    },
    {
        "fpr": 0.06578947368421052,
        "rev": "HEAD",
        "th": 1.0,
        "tpr": 0.9565217391304348
    },
    {
        "fpr": 1.0,
        "rev": "HEAD",
        "th": 0.0,
        "tpr": 1.0
    }
]
    },
    "title": "roc.json",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line",
        "point": true,
        "tooltip": {
            "content": "data"
        }
    },
    "encoding": {
        "x": {
            "field": "fpr",
            "type": "quantitative",
            "title": "fpr"
        },
        "y": {
            "field": "tpr",

        "color": {

            "type": "nominal"

    }
}
;
            vegaEmbed('#roc_json', spec);
        </script>
    </div>
    
</body>
</html>
