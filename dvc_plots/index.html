            },

                "calculate": "datum.xy_count / datum.max_count",
                "as": "percent_of_max"

                        },
                        "value": 0
                    }
                }
            },

                        }
                    }
                ]
            },

                "encoding": {
                    "text": {
                        "field": "xy_count",
                        "type": "quantitative"
                    },
                    "color": {
                        "condition": {
                            "test": "datum.percent_of_max > 0.5",
                            "value": "white"
                        },
                        "value": "black"
                    }
                }
            }
